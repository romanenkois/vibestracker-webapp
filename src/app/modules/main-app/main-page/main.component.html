<div class="main">
  <div class="main__header">
    <app-nav-bar />
  </div>

  @if (this.userIsLoggedIn() === 'resolved') {
    <div class="main__router">
      <router-outlet />
    </div>
  } @else if (this.userIsLoggedIn() === 'loading') {
    <div class="main__loading-screen">
      <p>{{ 'login_authorizing-loading' | translate }}</p>
      <div class="h-[32px] w-[32px]">
        <app-loading-spinner />
      </div>
    </div>
  }
</div>
