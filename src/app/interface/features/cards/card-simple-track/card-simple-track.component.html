<div
  class="w-full h-full flex items-center gap-3 box-border p-2 rounded-md bg-dark shadow-sm hover:shadow-md transition-all duration-200 ease-in-out"
>
  @if (this.track() && this.track().type) {
    <!-- IMAGE -->
    <div class="flex-1">
      <div class="w-full h-full aspect-square block">
        <a routerLink="/track/{{ this.track().id }}">
          <img
            class="w-full h-full overflow-hidden object-cover rounded-sm"
            loading="lazy"
            [src]="this.track().album.images[0].url"
          />
        </a>
      </div>
    </div>

    <!-- TRACK DATA -->
    <div class="flex-1 overflow-hidden">
      <div>
        <div>
          <p class="text-xl font-black text-gray">{{ this.index() }}#</p>
        </div>
      </div>

      <div>
        <!-- TRACK NAME -->
        <div>
          <a class="w-min" routerLink="/track/{{ this.track().id }}">
            <p class="font-bold truncate-1">{{ this.track().name }}</p>
          </a>
        </div>

        <!-- ARTIST NAMES LIST -->
        <div>
          <p class="truncate-2 text-xs text-gray">
            @for (artist of track().artists; track $index) {
              @if ($index < track().artists.length - 1) {
                <a routerLink="/artist/{{ artist.id }}">
                  <span>{{ artist.name }}, </span>
                </a>
              } @else {
                <a routerLink="/artist/{{ artist.id }}">
                  <span>{{ artist.name }} </span>
                </a>
              }
            }
          </p>
        </div>

        <!-- ALBUM NAME -->
        <div>
          <p class="truncate-1 text-xs text-gray">
            <a routerLink="/album/{{ this.track().album.id }}">
              <span>{{ this.track().album.name }}</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  }
</div>
