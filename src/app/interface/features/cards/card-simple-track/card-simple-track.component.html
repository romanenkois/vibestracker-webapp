<div class="w-[300px] flex flex-row items-center gap-3">
  @if (this.track() && this.track().type) {
    <div class="flex-1">
      <div class="w-[150px] h-[150px]">
        <img class="w-full h-full" [src]="this.track().album.images[0].url" />
      </div>
    </div>
    <div class="flex-2">
      <div class="text-sm font-bold">
        {{ this.track().name }}
      </div>
      <div class="text-xs text-gray-500">
        <p class="truncate-lines2 overflow-hidden">
          @for (artist of this.track().artists; track $index) {
            <span> {{ artist.name }}, </span>
          }
        </p>
      </div>
      <div class="text-xs text-gray-500">
        {{ this.track().album.name }}
      </div>
    </div>
  }
</div>
